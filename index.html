<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>

          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">

              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="first-name" required minlength="3" />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required minlength="3" />
              </div>

            </div>

            <div class="input-wrapper">
              <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
              <input type="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caratecres)</span></label>
              <input type="password" id="password" required minlength="8" />
            </div>
          </div>

        </fieldset>





        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required minlength="3" />
            </div>
            
          </div>
        </fieldset>





        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <legend class="legend">PRIMEIRA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/YYYY)</span></label>
                <input type="date" id="date" required minlength="3" />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>

            </div>

            <legend class="legend">PRIMEIRA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/YYYY)</span></label>
                <input type="date" id="date" required minlength="3" />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>

            </div>
            
          </div>
        </fieldset>
      </form>
      <footer>
        <!-- <input form="my-form" class="button" type="submit" value="Salvar evento"> -->
        <button form="my-form" class="button">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
