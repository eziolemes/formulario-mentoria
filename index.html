<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required minlength="3" />

              <label for="last-name">Nome</label>
              <input type="text" id="last-name" required minlength="3" />
            </div>
            <div class="input-wrapper">
              <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
              <input type="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caratecres)</span></label>
              <input type="password" id="password" required minlength="8" />
            </div>
          </div>
        </fieldset>





        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required minlength="3" />
            </div>
            
          </div>
        </fieldset>





        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/YYYY)</span></label>
                <input type="date" id="date" required minlength="3" />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>

            </div>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/YYYY)</span></label>
                <input type="date" id="date" required minlength="3" />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>

            </div>
            
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
